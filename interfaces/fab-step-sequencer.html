<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../behaviors/sequencer.html">
<link rel="import" href="fab-led.html">

<dom-module id="fab-step-sequencer">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <p>Step count ([[stepCount]])</p>
        <paper-slider pin="" min="1" max="32" value="{{stepCount}}" step="1"></paper-slider>
        <p>Steps</p>
        <dom-repeat>
            <template is="dom-repeat" items="[[steps]]" restamp>
                <paper-slider pin="" min="0" max="1" value="{{item}}" step="0.001"></paper-slider>
            </template>
        </dom-repeat>
    </template>

    <script>
        /**
         * `fab-step-sequencer`
         * Fabulous web instrument
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
         class FabStepSequencer extends Polymer.GestureEventListeners(Sequencer) {
             static get is() { return 'fab-step-sequencer'; }
             static get properties() {
                 return {
                 };
             }
             _toggle (e) {
                let index = e.model.index;
                if (this.steps[index] < this.threshold) {
                    this.set(`steps.${index}`, 1);
                } else {
                    this.set(`steps.${index}`, 0);
                }
             }
         }

        window.customElements.define(FabStepSequencer.is, FabStepSequencer);
    </script>
</dom-module>
